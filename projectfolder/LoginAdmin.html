<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container " >
          <div class="row ">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row">
                  <div class="col">
                    <div class="card-body p-md-5 mx-md-4" >
      
                      <div class="text-center">
                        <img src="img.jpeg" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">We are AlSayedModa Team</h4>
                      </div>
      
                      <form>
                        <p style="margin-left: 35%;">Please login to your account</p>
      
                        <div class="form-outline mb-4" style="margin-left: 35%;">
                            <input type="email" id="form2Example11" class="form-control " style="width:50%" placeholder="Username"/>
                           </div>
      
                        <div class="form-outline mb-4" style="margin-left: 35%;">
                             <input type="password" id="form2Example22" class="form-control" style="width:50%" placeholder="Password"/>
                             </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button><br>

                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-danger">Create new</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
